
<div class="flex justify-between items-center mb-16">
    <h2>Word List</h2>
    <button (click)="clickAdd()" mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="shadow rounded">
    <mat-tab-group [(selectedIndex)]="tabIndex" dynamicHeight>
        <mat-tab label="First">
            <ng-container *ngIf="(words$ | async)?.length; else noWords">
                <mat-card >
                    <div class="text-center text-gray-500 p-10 shadow-sm bg-gray-100 rounded-sm">word list</div>
                </mat-card>
            </ng-container>
            <ng-template #noWords>
                <div class="text-center text-gray-500 p-20 shadow-sm bg-gray-100 rounded-sm">No words to guess yet, click "+" to add.</div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Second">
            <div class="text-center text-gray-500 p-10 shadow-sm bg-gray-100 rounded-sm">
                
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
