<div mat-dialog-title>
  <h1 class="text-gray-700 text-center font-bold text-2xl transform -translate-y-5">{{ data ? 'Edit Item' : 'Create New' }}</h1>
</div>
<mat-dialog-content>
    <form [formGroup]="wordForm" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Word/Phrase
            </label>
            <input [ngClass]="{'border-red-300': wordForm.get('word')?.dirty &&  wordForm.get('word')?.hasError('required') }" formControlName="word" class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="Word/Phrase to guess">
            <p class="{{wordForm.get('word')?.dirty &&  wordForm.get('word')?.hasError('required') ? 'visible' : 'invisible' }} text-red-300 text-xs italic mb-2">Please fill out this field.</p>
          </div>
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Clues
            </label>
            <div formArrayName="clues">
              <div cdkDropList [cdkDropListData]="clues.controls" class="example-list" (cdkDropListDropped)="drop($event)">
                <ng-container *ngIf="clues.length > 1">
                  <div [cdkDragDisabled]="clues.length <= 2 && currentIndex !== i" cdkDrag class="flex justify-between gap-1" *ngFor="let item of clues.controls | slice:0 : clues.length - 1 ; let i = index">
                    <div class="flex flex-grow justify-between gap-1 {{currentIndex === i || item.get('clue')?.value ? 'visible' : 'invisible'}}" >
                      <div class="flex-grow" [formGroupName]="i" >
                        <div class="flex group justify-end items-start relative">
                          <!-- <div #element formControlName="clue" [contentEditable]="currentIndex === i" class="block p-2.5 w-full text-sm text-gray-700 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none">
                          </div>
                          <input class="hidden" formControlName="clue" type="text"> -->
                          <textarea #element autoResize formControlName="clue" rows="1" class="" placeholder="Clue for the word">
                          </textarea>
                          <!-- <input #element [readonly]="currentIndex !== i" [ngClass]="{'border-red-300': item.get('clue')?.dirty &&  item.get('clue')?.hasError('required')}" formControlName="clue" class="{{ currentIndex === i ? 'bg-gray-100' : 'bg-white' }} appearance-none block w-full mb-1 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white shadow-sm focus:cursor-text" type="text" placeholder="Clue for the word"> -->
                          <div cdkDragHandle *ngIf="clues.length > 2 && currentIndex !== i"  class="cursor-pointer absolute hidden group-hover:inline-block transform -translate-x-1 translate-y-3">
                            <mat-icon>swap_vert</mat-icon>
                          </div>
                        </div>
                        <p class="{{item.get('clue')?.dirty &&  item.get('clue')?.hasError('required') ? 'visible' : 'invisible' }} text-red-300 text-xs italic mb-2">Please fill out this field.</p>
                      </div>
                      <button mat-icon-button class="{{ currentIndex === i ? 'visible' : 'invisible' }}" (click)="deleteClue(i)" color="warn" aria-label="Example icon button with a home icon">
                        <mat-icon style="font-size:24px">delete</mat-icon>
                      </button>
                      <button [color]="currentIndex === i ? 'accent' : ''" (click)="currentIndex !== i ? editClue(i) : addClue(item.get('clue'),  true)" mat-icon-button aria-label="Example icon button with a home icon">
                        <mat-icon style="font-size:24px" *ngIf="currentIndex === i">done</mat-icon>
                        <mat-icon style="font-size:24px" *ngIf="currentIndex !== i">edit</mat-icon>
                      </button>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngFor="let item of clues.controls; let i = index; let last = last">
                  <ng-container *ngIf="last">
                    <div  class="flex flex-grow justify-between gap-1 {{ currentIndex === i ? 'visible' : 'invisible'}}" >
                      <div class="flex-grow" [formGroupName]="i" >
                        <textarea #element autoResize formControlName="clue" rows="1" class="w-full" placeholder="Clue for the word">
                        </textarea>
                        <!-- <input [ngClass]="{'border-red-300': item.get('clue')?.dirty &&  item.get('clue')?.hasError('required') }" formControlName="clue" class="appearance-none block w-full bg-gray-100 mb-1 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="Clue for the word"> -->
                        <!-- <input class="hidden" formControlName="clue" type="text">
                        <div class="content-editor relative">
                          <div *ngIf="item.get('clue')?.invalid" class="absolute block p-2.5 w-full text-sm text-gray-400 z-0">Clue for the word</div>
                          <div [contentEditable]="currentIndex === i" formControlName="clue" [ariaPlaceholder]="'test'" #element contenteditable class="relative z-10 bg-transparent focus:bg-white block p-2.5 w-full text-sm text-gray-700 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none">
                          </div>
                        </div> -->
                        <p class="{{item.get('clue')?.dirty &&  item.get('clue')?.hasError('required') ? 'visible' : 'invisible' }} text-red-300 text-xs italic mb-2">Please fill out this field.</p>
                      </div>
                      <button mat-icon-button class="invisible" color="warn" aria-label="Example icon button with a home icon">
                        <mat-icon style="font-size:24px">delete</mat-icon>
                      </button>
                      <button mat-icon-button class="bg-green-300" (click)="addClue(item.get('clue'),  false)" color="primary" aria-label="Example icon button with a home icon">
                        <mat-icon style="font-size:24px">add</mat-icon>
                      </button>
                    </div>

                  </ng-container>
                </ng-container>
              </div>

            </div>
          </div>
          <div class="w-full px-3 flex items-center justify-center">
          </div>
        </div>

</mat-dialog-content>
